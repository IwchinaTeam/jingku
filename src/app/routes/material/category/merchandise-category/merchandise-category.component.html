<div class="table-m">
    <nz-table #nzTable [nzScroll]="{ y: 640,x: 1700 }" [nzDataSource]="_dataSet" [nzBordered]="true" [nzLoading]="_loading" [nzIsPagination]="true"
        [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper [nzShowFooter]="false" [nzShowTitle]="false" [nzSize]="'default'"
        [nzCustomNoResult]="true" nzPageSizeSelectorValues>
        <span nz-table-title>Title</span>
        <span noResult>暂无数据</span>
        <ng-template #nzFixedHeader>
            <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'70px'">
                        <span>操作</span>
                    </th>
                    <th nz-th [nzWidth]="'130px'">
                        <span>类别</span>
                    </th>
                    <th nz-th>
                        <span>&nbsp;</span>
                    </th>
                </tr>
            </thead>
        </ng-template>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>
                    <i class="anticon anticon-edit point handle-icon mr-sm" (click)="amendEntrepot.showModal()"></i>
                    <i class="anticon anticon-delete point handle-icon"></i>
                </td>
                <td nz-td>{{data.b}}</td>
                <td nz-td></td>
            </tr>
        </tbody>
        <span nz-table-footer>footer</span>
    </nz-table>
</div>
<s-amend-entrepot-modal #amendEntrepot></s-amend-entrepot-modal>
