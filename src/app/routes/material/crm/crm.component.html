<div class="head">
        <nz-select style="width: 170px;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'请选择客户类别'" nzAllowClear>
            <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
            </nz-option>
        </nz-select>
        &nbsp;&nbsp;
        <nz-input style="width: 250px;" [nzPlaceHolder]="'供应商编号/供应商名称/联系人/电话等查询'"></nz-input>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label nz-checkbox [(ngModel)]="_checked">
            <span>显示禁用客户</span>
        </label>
        <button nz-button [nzType]="'default'" (click)="powerSearch.showModal()">
            <span>高级搜索</span>
        </button>
        <button class="ml-sm" nz-button [nzType]="'primary'">
            <span>查询</span>
        </button>
    </div>
    <div class="s-main">
        <div class="table-hd">
            <div>
                <span class="mr-sm">
                    <i class="anticon anticon-setting"></i>
                </span>
                <span>列设置</span>
            </div>
            <div class="btns">
                <button class="ml-sm" nz-button [nzType]="'primary'" (click)="amendEntrepot.showModal()">
                    <span>新增</span>
                </button>
                <button class="ml-sm" nz-button [nzType]="'primary'" nzGhost>
                    <span>禁用</span>
                </button>
                <button class="ml-sm" nz-button [nzType]="'default'">
                    <span>启用</span>
                </button>
                <button class="ml-sm" nz-button [nzType]="'default'">
                    <span>导入</span>
                </button>
                <button class="ml-sm" nz-button [nzType]="'default'">
                    <span>导出</span>
                </button>
                <button class="ml-sm" nz-button [nzType]="'default'">
                    <span>删除</span>
                </button>
            </div>
        </div>
        <div class="table-m">
            <nz-table #nzTable [nzScroll]="_fixHeader?{ y: 640,x: 1700 }:{ y: 640,x: 1700 }" [nzDataSource]="_dataSet" [nzBordered]="true"
                [nzLoading]="_loading" [nzIsPagination]="true" [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper
                [nzShowFooter]="false" [nzShowTitle]="false" [nzSize]="'default'" [nzCustomNoResult]="true" nzPageSizeSelectorValues
                (nzDataChange)="_displayDataChange($event)">
                <span nz-table-title>Title</span>
                <span noResult>暂无数据</span>
                <ng-template #nzFixedHeader [ngIf]="_header&&!_fixHeader">
                    <thead nz-thead>
                        <tr>
                            <th nz-th [nzWidth]="'50px'" nzCheckbox>
                                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                                </label>
                            </th>
                            <th nz-th [nzWidth]="'70px'">
                                <span>操作</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>客户类别</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>客户等级</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>客户编号</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>客户名称</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>销售人员</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>联系人</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>手机</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>座机</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>QQ/微信/Email</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>应收款余额</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>送货地址</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>已授权用户</span>
                            </th>
                            <th nz-th [nzWidth]="'130px'">
                                <span>状态</span>
                            </th>
                        </tr>
                    </thead>
                </ng-template>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                        <td nz-td nzCheckbox>
                            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                            </label>
                        </td>
                        <td nz-td >
                            <i class="anticon anticon-edit point handle-icon mr-sm" (click)="amendEntrepot.showModal()"></i>
                            <i class="anticon anticon-delete point handle-icon"></i>
                        </td>
                        <td nz-td>{{data.a}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>
                            <nz-switch [nzSize]="'small'"></nz-switch>
                        </td>
                    </tr>
                </tbody>
                <span nz-table-footer>footer</span>
            </nz-table>
        </div>
    </div>
    <s-amend-entrepot-modal #amendEntrepot></s-amend-entrepot-modal>
