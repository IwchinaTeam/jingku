<div class="head">
    <nz-input style="width: 250px;" [nzPlaceHolder]="'按商品编号/品牌名称查询'"></nz-input>
    &nbsp;&nbsp;
    <button class="ml-sm" nz-button [nzType]="'primary'">
        <span>查询</span>
    </button>
</div>
<div class="s-main">
    <div class="table-hd">
        <div>
            <span class="mr-sm">
                <i class="anticon anticon-setting"></i>
            </span>
            <span>列设置</span>
        </div>
        <div class="btns">
            <button class="ml-sm" nz-button [nzType]="'primary'" (click)="amendEntrepot.showModal()">
                <span>新增</span>
            </button>
            <button class="ml-sm" nz-button [nzType]="'primary'" nzGhost>
                <span>禁用</span>
            </button>
            <button class="ml-sm" nz-button [nzType]="'default'">
                <span>启用</span>
            </button>
            <button class="ml-sm" nz-button [nzType]="'default'">
                <span>删除</span>
            </button>
        </div>
    </div>
    <div class="table-m">
        <nz-table #nzTable [nzScroll]="{ y: 640,x: 1700 }" [nzDataSource]="_dataSet" [nzBordered]="true"
            [nzLoading]="_loading" [nzIsPagination]="true" [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper
            [nzShowFooter]="false" [nzShowTitle]="false" [nzSize]="'default'" [nzCustomNoResult]="true" nzPageSizeSelectorValues
           >
            <span nz-table-title>Title</span>
            <span noResult>暂无数据</span>
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'50px'" nzCheckbox>
                            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                            </label>
                        </th>
                        <th nz-th [nzWidth]="'70px'">
                            <span>操作</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>品牌编号</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>品牌名称</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>备注</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>状态</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>状态</span>
                        </th>
                        <th nz-th>
                            <span>&nbsp;</span>
                        </th>
                    </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td nzCheckbox>
                        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                        </label>
                    </td>
                    <td nz-td >
                        <i class="anticon anticon-edit point handle-icon mr-sm" (click)="amendEntrepot.showModal()"></i>
                        <i class="anticon anticon-delete point handle-icon"></i>
                    </td>
                    <td nz-td>{{data.a}}</td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td>
                        <nz-switch [nzSize]="'small'"></nz-switch>
                    </td>
                    <td nz-td></td>
                </tr>
            </tbody>
            <span nz-table-footer>footer</span>
        </nz-table>
    </div>
</div>
<s-amend-entrepot-modal #amendEntrepot></s-amend-entrepot-modal>
