<div class="s-main">
    <!-- <div class="table-hd">
        <div class="d-flex align-items-center">
            <span class="mr-md">计量单位</span>
        </div>
    </div> -->
    <div class="table-m">
        <nz-table #nzTable [nzScroll]="{ y: 640,x: 1700 }" [nzDataSource]="_dataSet" [nzBordered]="true"
            [nzLoading]="_loading" [nzIsPagination]="true" [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper
            [nzShowFooter]="false" [nzShowTitle]="true" [nzSize]="'default'" [nzCustomNoResult]="true" nzPageSizeSelectorValues
           >
            <span nz-table-title>
                <span>单计量单位</span>
                <button class="ml-sm" nz-button [nzType]="'primary'" >
                        <span>新增</span>
                    </button>
            </span>
            <span noResult>暂无数据</span>
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'70px'">
                            <span>操作</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>名称</span>
                        </th>
                        <th nz-th>
                            <span>&nbsp;</span>
                        </th>
                    </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td>
                        <i class="anticon anticon-edit point handle-icon mr-sm" (click)="amendEntrepot.showModal()"></i>
                        <i class="anticon anticon-delete point handle-icon"></i>
                    </td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td></td>
                </tr>
            </tbody>
            <span nz-table-footer>footer</span>
        </nz-table>
        <nz-table #nzTable [nzScroll]="{ y: 640,x: 1700 }" [nzDataSource]="_dataSet" [nzBordered]="true"
            [nzLoading]="_loading" [nzIsPagination]="true" [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper
            [nzShowFooter]="false" [nzShowTitle]="true" [nzSize]="'default'" [nzCustomNoResult]="true" nzPageSizeSelectorValues
           >
            <span nz-table-title>
                <span>多计量单位</span>
                <button class="ml-sm" nz-button [nzType]="'primary'" >
                        <span>新增</span>
                    </button>
            </span>
            <span noResult>暂无数据</span>
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'70px'">
                            <span>操作</span>
                        </th>
                        <th nz-th [nzWidth]="'130px'">
                            <span>名称</span>
                        </th>
                        <th nz-th>
                            <span>&nbsp;</span>
                        </th>
                    </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td>
                        <i class="anticon anticon-edit point handle-icon mr-sm" (click)="amendEntrepot.showModal()"></i>
                        <i class="anticon anticon-delete point handle-icon"></i>
                    </td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td>{{data.b}}</td>
                </tr>
            </tbody>
            <span nz-table-footer>footer</span>
        </nz-table>
    </div>
</div>
<s-amend-entrepot-modal #amendEntrepot></s-amend-entrepot-modal>
