<div class="head">
        <nz-input style="width: 200px;" [nzPlaceHolder]="'请输入单据号或备注'"></nz-input>
        &nbsp;&nbsp;<span>日期：</span>
        <nz-datepicker style="width: 170px;"
            nzShowTime [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker>&nbsp;--&nbsp;
        <nz-datepicker style="width: 170px;" 
            [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
        <button nz-button [nzType]="'default'">
            <span>高级搜索</span>
        </button>
        <button nz-button [nzType]="'primary'">
            <span>查询</span>
        </button>
    </div>
    <div class="s-main">
        <div class="table-hd">
            <div>
                <span>
                    <i class="anticon anticon-setting"></i>
                </span>
                <span>列设置</span>
            </div>
            <div class="btns">
                <button nz-button [nzType]="'primary'">
                    <span>新增</span>
                </button>
                <button nz-button [nzType]="'default'">
                    <span>保存系统库存</span>
                </button>
                <nz-dropdown>
                    <button nz-button [nzType]="'default'" nz-dropdown>
                        <span>导入</span>
                        <i class="anticon anticon-down"></i>
                    </button>
                    <ul nz-menu>
                        <li nz-menu-item>
                            <a>导入</a>
                        </li>
                        <li nz-menu-item>
                            <a>导出</a>
                        </li>
                    </ul>
                </nz-dropdown>
                <button nz-button [nzType]="'default'">
                    <span>删除</span>
                </button>
            </div>
        </div>
        <div class="table-m">
            <nz-table #nzTable [nzScroll]="{ y: 640 }" [nzDataSource]="_dataSet" [nzBordered]="true" [nzLoading]="_loading"
                [nzIsPagination]="true" [nzPageSize]="50" nzShowTotal nzShowSizeChanger nzShowQuickJumper [nzShowFooter]="false"
                [nzShowTitle]="false" [nzSize]="'default'" [nzCustomNoResult]="true" nzPageSizeSelectorValues>
                <span nz-table-title>Title</span>
                <span noResult>暂无数据</span>
                <ng-template #nzFixedHeader>
                    <thead nz-thead>
                        <tr>
                            <th nz-th [nzWidth]="'70px'" nzCheckbox>
                                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                                </label>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>操作</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>单据日期</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>单据编号</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>组合件</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>组合键单位成本</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>组合件成本</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>子件</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>子件数量</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>单位</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>子件单位成本</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>子件成本</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>制单人</span>
                            </th>
                            <th nz-th [nzWidth]="'100px'">
                                <span>备注</span>
                            </th>
                            <th nz-th>
                                <span>打印次数</span>
                            </th>
                        </tr>
                    </thead>
                </ng-template>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                        <td nz-td nzCheckbox>
                            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                            </label>
                        </td>
                        <td nz-td>{{data.a}}</td>
                        <td nz-td>{{data.b}}</td>
                        <td nz-td>{{data.c}}</td>
                        <td nz-td>{{data.d}}</td>
                        <td nz-td>{{data.e}}</td>
                        <td nz-td>{{data.f}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>{{data.g}}</td>
                        <td nz-td>
                            <span>
                                <a>{{data.m}}</a>
                                <span nz-table-divider></span>
                                <a>删除</a>
                                <span nz-table-divider></span>
                            </span>
                        </td>
                    </tr>
                </tbody>
                <span nz-table-footer>footer</span>
            </nz-table>
        </div>
    </div>
