<div class="head">
    <div class="date">
        <span>日期：</span>
        <nz-datepicker ></nz-datepicker>
        <nz-select style="width: 120px;" [nzPlaceHolder]="'全部仓库'" nzAllowClear>
            <nz-option *ngFor="let option of [{},{},{}]" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
            </nz-option>
        </nz-select>
        <nz-select style="width: 120px;" [nzPlaceHolder]="'类别'" nzAllowClear>
            <nz-option *ngFor="let option of [{},{},{}]" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
            </nz-option>
        </nz-select>
    </div>
    <div class="goods">
        商品：
        <nz-input [nzPlaceHolder]="'商品'"></nz-input>
        <label nz-checkbox>
            <span>零库存</span>
        </label>
        <label nz-checkbox>
            <span>显示禁用商品</span>
        </label>
    </div>
    <button nz-button [nzType]="'primary'">
        <span>查询</span>
    </button>
</div>

    <div class="table-m">
        <nz-table #nzTable [nzScroll]="{ y: 640 }" [nzDataSource]="_dataSet" [nzBordered]="_bordered" [nzLoading]="_loading"
            [nzIsPagination]="_pagination" [nzPageSize]="50" nzShowTotal nzShowQuickJumper nzShowSizeChanger [nzShowFooter]="_footer"
            [nzShowTitle]="_title" [nzSize]="_size" [nzCustomNoResult]="true">
            <span nz-table-title>Title</span>
            <span noResult>暂无数据</span>
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'70px'">
                            <span>操作</span>
                        </th>
                        <th nz-th [nzWidth]="'70px'">
                            <span>盘点时间</span>
                        </th>
                        <th nz-th [nzWidth]="'70px'">
                            <span>盘点编号</span>
                        </th>
                        <th nz-th [nzWidth]="'70px'">
                            <span>盘点仓库</span>
                        </th>
                        <th nz-th [nzWidth]="'70px'">
                            <span>盘点结果</span>
                        </th>
                    </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td>{{data.a}}</td>
                    <td nz-td>{{data.b}}</td>
                    <td nz-td>{{data.c}}</td>
                    <td nz-td>{{data.d}}</td>
                    <td nz-td>
                        <span>
                            <a>{{data.m}}</a>
                            <span nz-table-divider></span>
                            <a>删除</a>
                            <span nz-table-divider></span>
                        </span>
                    </td>
                </tr>
            </tbody>
            <span nz-table-footer>footer</span>
        </nz-table>
    </div>
</div>
