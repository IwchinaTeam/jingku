
<nz-modal 
    [nzVisible]="isVisible" 
    [nzTitle]="ModalTitle" 
    [nzContent]="ModalContent" 
    [nzWrapClassName]="'power-search-modal vertical-center-modal'"
    [nzFooter]="ModalFooter" 
    [nzWidth]="700"
    (nzOnCancel)="ModalHandleCancel($event)">
    <ng-template #ModalTitle>
        高级搜索
    </ng-template>
    <ng-template #ModalContent>
        <div class="item">
            <span>单据日期：</span>
            <nz-datepicker (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzDisabledDate]="_disabledStartDate"
                nzShowTime [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker><span style="color: #999999;white-space: nowrap;">&nbsp;--&nbsp;</span>
            <nz-datepicker (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate" [nzDisabledDate]="_disabledEndDate"
                [nzShowTime]="_endTime" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
        </div>
        <div class="item">
            <span>分录备注：</span>
            <nz-input [nzPlaceHolder]="'请输入备注查询'"></nz-input>
        </div>
        <div class="item">
            <span>交货日期：</span>
            <nz-datepicker (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzDisabledDate]="_disabledStartDate"
                nzShowTime [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker><span style="color: #999999;white-space: nowrap;">&nbsp;--&nbsp;</span>
            <nz-datepicker (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate" [nzDisabledDate]="_disabledEndDate"
                [nzShowTime]="_endTime" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
        </div>
        <div class="item">
            <span>关联销货订单：</span>
            <nz-input [nzPlaceHolder]="'请输入关联销货订单查询'"></nz-input>
        </div>
        <div class="item">
            <span>关联购货单：</span>
            <nz-input [nzPlaceHolder]="'请输入关联购货单查询'"></nz-input>
        </div>
        <div class="item">
            <span>订单状态：</span>
            <nz-select style="width: 100%;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'空'" nzAllowClear>
                <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
            </nz-select>
        </div>
        <div class="item">
            <span>供应商：</span>
            <nz-input [nzType]="'text'" [nzPlaceHolder]="'供应商'">
                <ng-template #suffix>
                    <i class="anticon anticon-ellipsis point" (click)="selectSuppliersModal.showModal()"></i>
                </ng-template>
            </nz-input>
        </div>
        <div class="item">
            <span>制单人：</span>
            <nz-select style="width: 100%;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'空'" nzAllowClear>
                <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
            </nz-select>
        </div>
        <div class="item">
            <span>商品：</span>
            <nz-input [nzType]="'text'" [nzPlaceHolder]="'请输入商品编号或名称或型号'">
                <ng-template #suffix>
                    <i class="anticon anticon-ellipsis point"></i>
                </ng-template>
            </nz-input>
        </div>
        <div class="item">
            <span>最后修改人：</span>
            <nz-select style="width: 100%;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'空'" nzAllowClear>
                <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
            </nz-select>
        </div>
        <div class="item">
            <span>仓库：</span>
            <nz-input [nzType]="'text'" [nzPlaceHolder]="'仓库'">
                <ng-template #suffix>
                    <i class="anticon anticon-ellipsis point" (click)="selectEntrepotModal.showModal()"></i>
                </ng-template>
            </nz-input>
        </div>
        <div class="item">
            <span>业务类型：</span>
            <nz-select style="width: 100%;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'空'" nzAllowClear>
                <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
            </nz-select>
        </div>
    </ng-template>
    <ng-template #ModalFooter>
        <div>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="powerSearchModalReset($event)">
                重 置
            </button>
        </div>
        <div>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="ModalHandleCancel($event)">
                返 回
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="ModalHandleOk($event)" [nzLoading]="isConfirmLoading">
                提 交
            </button>
        </div>
    </ng-template>
</nz-modal>
<s-select-suppliers-modal #selectSuppliersModal></s-select-suppliers-modal>
<s-select-entrepot-modal #selectEntrepotModal></s-select-entrepot-modal>
